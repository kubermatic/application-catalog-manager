{{- if .Values.webhook.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "application-catalog.fullname" . }}-webhook
  labels:
    {{- include "application-catalog.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
spec:
  replicas: {{ .Values.webhook.replicaCount }}
  selector:
    matchLabels:
      {{- include "application-catalog.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: webhook
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "application-catalog.labels" . | nindent 8 }}
        app.kubernetes.io/component: webhook
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "application-catalog.fullname" . }}-webhook
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: webhook
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/webhook"]
          args:
            - "--health-probe-bind-address=:{{ .Values.webhook.probePort }}"
            - "--metrics-bind-address=:{{ .Values.webhook.metricsPort }}"
            - "--webhook-port={{ .Values.webhook.port }}"
            - "--cert-dir=/tmp/k8s-webhook-server/serving-certs"
            {{- if .Values.webhook.debug }}
            - "--log-debug=true"
            {{- end }}
            {{- if .Values.webhook.logFormat }}
            - "--log-format={{ .Values.webhook.logFormat }}"
            {{- end }}
          ports:
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.webhook.metricsPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.webhook.probePort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.webhook.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.webhook.certManager.enabled }}
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.webhook.certManager.enabled }}
        - name: webhook-certs
          secret:
            secretName: {{ include "application-catalog.fullname" . }}-webhook-cert
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
