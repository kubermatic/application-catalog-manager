{{- if and .Values.webhook.enabled .Values.webhook.certManager.enabled }}
{{- if not .Values.webhook.certManager.issuerRef }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "application-catalog.fullname" . }}-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "application-catalog.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "application-catalog.fullname" . }}-webhook-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "application-catalog.labels" . | nindent 4 }}
spec:
  secretName: {{ include "application-catalog.fullname" . }}-webhook-cert
  dnsNames:
    - {{ include "application-catalog.fullname" . }}-webhook
    - {{ include "application-catalog.fullname" . }}-webhook.{{ .Release.Namespace }}
    - {{ include "application-catalog.fullname" . }}-webhook.{{ .Release.Namespace }}.svc
    - {{ include "application-catalog.fullname" . }}-webhook.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    {{- if .Values.webhook.certManager.issuerRef }}
    {{- toYaml .Values.webhook.certManager.issuerRef | nindent 4 }}
    {{- else }}
    name: {{ include "application-catalog.fullname" . }}-selfsigned-issuer
    kind: Issuer
    {{- end }}
{{- end }}
