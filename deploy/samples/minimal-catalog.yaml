# Explicitly opt out of defaults with includeDefaults: false
# Only your custom charts, nothing from KKP
apiVersion: applicationcatalog.k8c.io/v1alpha1
kind: ApplicationCatalog
metadata:
  name: minimal-catalog
spec:
  helm:
    includeDefaults: false
    charts:
      - chartName: simple-app
        metadata:
          displayName: "Simple App"
          description: "A simple application without any defaults"
        repositorySettings:
          baseURL: https://charts.example.com
        chartVersions:
          - chartVersion: 1.0.0
            appVersion: v1.0.0
