# Basic custom catalog with your own applications
# No defaults included - only the charts you define here
apiVersion: applicationcatalog.k8c.io/v1alpha1
kind: ApplicationCatalog
metadata:
  name: custom-catalog
spec:
  helm:
    charts:
      - chartName: my-application
        metadata:
          displayName: "My Application"
          description: "My custom application"
          documentationURL: "https://docs.mycompany.com"
          sourceURL: "https://github.com/mycompany/my-application"
        repositorySettings:
          baseURL: https://charts.mycompany.com
        chartVersions:
          - chartVersion: 1.0.0
            appVersion: v1.0.0
          - chartVersion: 1.1.0
            appVersion: v1.1.0
      - chartName: another-app
        metadata:
          displayName: "Another App"
          description: "Another custom application"
        repositorySettings:
          baseURL: https://charts.example.com
        chartVersions:
          - chartVersion: 2.0.0
            appVersion: v2.0.0
